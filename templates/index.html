<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Schema Checker</title>
</head>
<body>
    <h1>Schema Checker</h1>
    <form id="urlForm">
        <label for="url">Enter URL:</label>
        <input type="text" id="url" name="url">
        <input type="button" value="Check" onclick="submitForm()">
    </form>
    <br>
    <div id="results"></div>
</body>
<script>
    function submitForm() {
        const url = document.getElementById('url').value;
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/run_script', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    document.getElementById('results').innerHTML = xhr.responseText;
                } else {
                    document.getElementById('results').innerHTML = "Failed to fetch content from the URL.";
                }
            }
        };
        xhr.send('url=' + encodeURIComponent(url));
    }
</script>
</html>
